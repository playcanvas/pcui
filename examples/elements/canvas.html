<!DOCTYPE html>
<html lang="en">
<head>
    <title>PCUI Canvas</title>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #364346;
        }

        .font-regular, .font-bold, .font-thin, .font-light {
            font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
    </style>
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "@playcanvas/pcui": "https://cdn.skypack.dev/@playcanvas/pcui",
                "@playcanvas/pcui/styles": "https://cdn.skypack.dev/@playcanvas/pcui/styles"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import { Canvas } from '@playcanvas/pcui';
        import '@playcanvas/pcui/styles'

        const canvas = new Canvas({
            useDevicePixelRatio: true
        });
        canvas.resize(512, 512);

        // draw a smiling face with the 2D canvas API
        const ctx = canvas.dom.getContext('2d');

        // face
        ctx.beginPath();
        ctx.arc(256, 256, 200, 0, 2 * Math.PI);
        ctx.fillStyle = 'yellow';
        ctx.fill();
        ctx.lineWidth = 10;
        ctx.strokeStyle = 'black';
        ctx.stroke();

        // left eye
        ctx.beginPath();
        ctx.arc(200, 200, 50, 0, 2 * Math.PI);
        ctx.fillStyle = 'black';
        ctx.fill();

        // right eye
        ctx.beginPath();
        ctx.arc(312, 200, 50, 0, 2 * Math.PI);
        ctx.fillStyle = 'black';
        ctx.fill();

        // mouth
        ctx.beginPath();
        ctx.arc(256, 256, 100, 0, Math.PI);
        ctx.stroke();

        document.body.appendChild(canvas.dom);
    </script>
</body>
</html>
