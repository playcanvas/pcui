<!DOCTYPE html>
<html lang="en">
<head>
    <title>PCUI TextInput</title>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #364346;
        }

        .font-regular, .font-bold, .font-thin, .font-light {
            font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "@playcanvas/pcui": "https://cdn.jsdelivr.net/npm/@playcanvas/pcui/+esm",
                "@playcanvas/pcui/styles": "https://cdn.jsdelivr.net/npm/@playcanvas/pcui/styles/+esm"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import { TextInput } from '@playcanvas/pcui';
        import '@playcanvas/pcui/styles'

        const textInput = new TextInput({
            value: 'Enter text here...'
        });

        document.body.appendChild(textInput.dom);
    </script>
</body>
</html>
