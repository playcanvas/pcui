<!DOCTYPE html>
<html lang="en">
<head>
    <title>PCUI ArrayInput</title>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #364346;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "@playcanvas/pcui": "https://cdn.jsdelivr.net/npm/@playcanvas/pcui/+esm",
                "@playcanvas/pcui/styles": "https://cdn.jsdelivr.net/npm/@playcanvas/pcui/styles/+esm"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import { ArrayInput, LabelGroup } from '@playcanvas/pcui';
        import '@playcanvas/pcui/styles'

        const types = [ 'boolean', 'number', 'string', 'vec2', 'vec3', 'vec4' ];

        for (const type of types) {
            const arrayInput = new ArrayInput({
                type: type
            });
            const labelGroup = new LabelGroup({
                field: arrayInput,
                text: type + ':'
            });
            document.body.appendChild(labelGroup.dom);
        }
    </script>
</body>
</html>
