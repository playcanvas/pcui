<!DOCTYPE html>
<html lang="en">
<head>
    <title>PCUI SelectInput</title>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #364346;
        }

        .font-regular, .font-bold, .font-thin, .font-light {
            font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "@playcanvas/pcui": "https://cdn.jsdelivr.net/npm/@playcanvas/pcui/+esm",
                "@playcanvas/pcui/styles": "https://cdn.jsdelivr.net/npm/@playcanvas/pcui/styles/+esm"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import { SelectInput } from '@playcanvas/pcui';
        import '@playcanvas/pcui/styles'

        const select = new SelectInput({
            options: [
                { t: 'Option 1', v: 1 },
                { t: 'Option 2', v: 2 },
                { t: 'Option 3', v: 3 },
                { t: 'Default', v: 4 }
            ],
            defaultValue: 4,
            type: 'number'
        });

        document.body.appendChild(select.dom);
    </script>
</body>
</html>
