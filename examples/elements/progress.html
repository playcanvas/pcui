<!DOCTYPE html>
<html lang="en">
<head>
    <title>PCUI Progress</title>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #364346;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "@playcanvas/pcui": "https://cdn.jsdelivr.net/npm/@playcanvas/pcui/+esm",
                "@playcanvas/pcui/styles": "https://cdn.jsdelivr.net/npm/@playcanvas/pcui/styles/+esm"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import { Progress } from '@playcanvas/pcui';
        import '@playcanvas/pcui/styles'

        const progress = new Progress({
            value: 0
        });

        setInterval(() => {
            progress.value++;
            if (progress.value === 100) {
                progress.value = 0;
            }
        }, 20);

        document.body.appendChild(progress.dom);
    </script>
</body>
</html>
