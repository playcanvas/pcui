<!DOCTYPE html>
<html lang="en">
<head>
    <title>PCUI LabelGroup</title>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #364346;
        }

        .font-regular, .font-bold, .font-thin, .font-light {
            font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
    </style>
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "@playcanvas/pcui": "https://cdn.skypack.dev/@playcanvas/pcui",
                "@playcanvas/pcui/styles": "https://cdn.skypack.dev/@playcanvas/pcui/styles"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import { LabelGroup, TextInput } from '@playcanvas/pcui';
        import '@playcanvas/pcui/styles'

        for (let i = 1; i <= 10; i++) {
            const labelGroup = new LabelGroup({
                text: 'Label ' + i,
                field: new TextInput()
            })
            document.body.appendChild(labelGroup.dom);
        }
    </script>
</body>
</html>
