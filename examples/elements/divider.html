<!DOCTYPE html>
<html lang="en">
<head>
    <title>PCUI Divider</title>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #364346;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "@playcanvas/pcui": "https://cdn.jsdelivr.net/npm/@playcanvas/pcui/+esm",
                "@playcanvas/pcui/styles": "https://cdn.jsdelivr.net/npm/@playcanvas/pcui/styles/+esm"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import { Divider, LabelGroup, TextInput } from '@playcanvas/pcui';
        import '@playcanvas/pcui/styles'

        const aboveGroup = new LabelGroup({
            field: new TextInput(),
            text: 'Above Divider'
        });
        document.body.appendChild(aboveGroup.dom);

        const divider = new Divider();
        document.body.appendChild(divider.dom);

        const belowGroup = new LabelGroup({
            field: new TextInput(),
            text: 'Below Divider'
        });
        document.body.appendChild(belowGroup.dom);
</script>
</body>
</html>
