<!DOCTYPE html>
<html lang="en">
<head>
    <title>PCUI Panel</title>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #364346;
        }

        .font-regular, .font-bold, .font-thin, .font-light {
            font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
    </style>
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "@playcanvas/pcui": "https://cdn.skypack.dev/@playcanvas/pcui",
                "@playcanvas/pcui/styles": "https://cdn.skypack.dev/@playcanvas/pcui/styles"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import { LabelGroup, Panel, TextInput } from '@playcanvas/pcui';
        import '@playcanvas/pcui/styles'

        const panel = new Panel({
            collapseHorizontally: false,
            collapsible: true,
            collapsed: false,
            headerText: 'Panel Header Text (click to collapse)'
        });

        for (let i = 1; i <= 10; i++) {
            const labelGroup = new LabelGroup({
                text: 'Property ' + i,
                field: new TextInput()
            })
            panel.append(labelGroup);
        }

        document.body.appendChild(panel.dom);
    </script>
</body>
</html>
