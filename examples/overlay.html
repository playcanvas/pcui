<!DOCTYPE html>
<html lang="en">
<head>
    <title>PCUI Overlay</title>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #364346;
        }

        .font-regular, .font-bold, .font-thin, .font-light {
            font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }

        .pcui-overlay-content {
            z-index: 0;
        }
    </style>
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "@playcanvas/observer": "https://unpkg.com/@playcanvas/observer/dist/index.mjs",
                "@playcanvas/pcui": "https://unpkg.com/@playcanvas/pcui/dist/module/src/index.mjs",
                "@playcanvas/pcui/styles": "https://unpkg.com/@playcanvas/pcui/styles/dist/index.mjs"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import { Button, Label, Overlay } from '@playcanvas/pcui';
        import '@playcanvas/pcui/styles'

        const overlay = new Overlay();

        const label = new Label({
            class: 'text',
            text: 'Dismiss for 1 second?'
        });
        overlay.append(label);

        const btnYes = new Button({
            text: 'Yes'
        });
        btnYes.on('click', function () {
            overlay.hidden = true;
            setTimeout(() => {
                overlay.hidden = false;
            }, 1000);
        });
        overlay.append(btnYes);

        document.body.appendChild(overlay.dom);
    </script>
</body>
</html>
