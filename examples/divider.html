<!DOCTYPE html>
<html lang="en">
<head>
    <title>PCUI Divider</title>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #364346;
        }

        .font-regular, .font-bold, .font-thin, .font-light {
            font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
    </style>
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "@playcanvas/observer": "https://unpkg.com/@playcanvas/observer/dist/index.mjs",
                "@playcanvas/pcui": "https://unpkg.com/@playcanvas/pcui/dist/module/src/index.mjs",
                "@playcanvas/pcui/styles": "https://unpkg.com/@playcanvas/pcui/styles/dist/index.mjs"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import { Divider, LabelGroup, TextInput } from '@playcanvas/pcui';
        import '@playcanvas/pcui/styles'

        const aboveGroup = new LabelGroup({
            field: new TextInput(),
            text: 'Above Divider'
        });
        document.body.appendChild(aboveGroup.dom);

        const divider = new Divider();
        document.body.appendChild(divider.dom);

        const belowGroup = new LabelGroup({
            field: new TextInput(),
            text: 'Below Divider'
        });
        document.body.appendChild(belowGroup.dom);
</script>
</body>
</html>
