name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Node.js 12.x
      uses: actions/setup-node@v2.1.4
      with:
        node-version: 12.x
    - name: Install dependencies
      run: npm ci
    - name: Build PCUI
      run: npm run build

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Node.js 12.x
      uses: actions/setup-node@v2.1.4
      with:
        node-version: 12.x
    - name: Install dependencies
      run: npm ci
    - name: Run ESLint
      run: npm run lint
